### set log levels - for more verbose logging change 'info' to 'debug' ###
### Also add logfile to the root, if need stdout then add stdout appender here###
log4j.category.es.uniovi.asw.dbupdate = dbUpdateFileAppender

log4j.rootLogger=dbUpdateFileAppender, stdout


### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

log4j.appender.dbUpdateFileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.dbUpdateFileAppender.File=mylog.log
log4j.appender.dbUpdateFileAppender.MaxFileSize=2MB
log4j.appender.dbUpdateFileAppender.MaxBackupIndex=2
log4j.appender.dbUpdateFileAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.dbUpdateFileAppender.layout.ConversionPattern=%p %t %c - %m%n